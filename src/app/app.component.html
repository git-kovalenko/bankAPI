<!--The content below is only a placeholder and can be replaced.-->
<table>
  <thead>
    <tr>
      <th>Currency</th>
      <th>Buy</th>
      <th>Sale</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rate of exchangeRates">
      <td>{{rate.ccy}} / {{rate.base_ccy}}</td>
      <td>{{rate.buy|number: '1.2-2'}}</td>
      <td>{{rate.sale|number: '1.2-2'}}</td>
    </tr>
  </tbody>
</table>
